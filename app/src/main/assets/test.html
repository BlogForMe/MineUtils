<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="zh-cn" http-equiv="Content-Language"/>

<title>Android WebView 与 Javascript 交互</title>
<head>
    <style>
  body {background-color:#e6e6e6}

  .rect
  {
    color:white;
    font-family:Verdana, Arial, Helvetica, sans-serif;
    font-size:16px;
    width:100px;
    padding:6px;
    background-color:#98bf21;
    text-decoration:none;
    text-align:center;
    border:none;
    cursor:pointer;
  }

  .inputStyle {font-size:16px;padding:6px}

    </style>
</head>

<body>
<p>测试Android WebView 与 Javascript 交互</p>
<input class="inputStyle" id="name_input" type="text"/>
<a class="rect" onclick="sendInfoToJava()">JS调用Java</a>

<script>
  function sendInfoToJava(){
    //调用android程序中的方法，并传递参数
    var name = document.getElementById("name_input").value;
    window.AndroidWebView.showInfoFromJs(name);
  }

  //在android代码中调用此方法
  function getParam(msg){
    alert("来自客户端的信息："+msg);
    console.log(msg)
  }

</script>

</body>
</html>
